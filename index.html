<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <h2>User Login</h2>
            <form>
                <div class="input-box">
                    <inputtype="text" id="username" required>
                        <label>Username</label>
                </div>
                <div class="input-box">
                    <inputtype="password" id="password" required>
                        <label>Password</label>
                </div>
                <div class="button-container">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                    <button type="button" class="forgot-btn">Forgot Password?</button>
                </div>
            </form>
        </div>

        <div class="login-box management">
            <h2>Management Login</h2>
            <form>
                <div class="input-box">
                    <inputtype="text" id="mgmt-username" required>
                        <label>Username</label>
                </div>
                <div class="input-box">
                    <inputtype="password" id="mgmt-password" required>
                        <label>Password</label>
                </div>
                <div class="button-container">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="reset-btn">Reset</button>
                    <button type="button" class="forgot-btn">Forgot Password?</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
